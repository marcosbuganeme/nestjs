version: '3.1'

services:
  db:
    image: mysql:8.0.36-debian
    ports:
      - 3306:3306
    restart: always
    environment:
      - MYSQL_DATABASE=nest
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql_data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  mysql_data:
